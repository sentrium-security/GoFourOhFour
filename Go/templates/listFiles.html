<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List - Simple Go Webserver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            display: inline-block;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            transition: background-color 0.3s, color 0.3s;
        }
        .file-list a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .file-list a::before {
            content: "ðŸ“„ "; /* Optional: Add an icon before the file name */
        }
        .no-files {
            font-style: italic;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>File List</h1>
    </header>
    <div class="container">
        <h2>Available Files for Download</h2>
        <ul class="file-list">
            {{range .Files}}
                <li><a href="/download/{{.}}">{{.}}</a></li>
            {{else}}
                <p class="no-files">No files available</p>
            {{end}}
        </ul>
        <br>
        <a href="/">Home</a>
    </div>
    <footer>
        &copy; 2024 Simple Go Webserver. <i>Powered by biscuits</i>.
    </footer>
</body>
</html>
